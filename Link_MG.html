<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 750px;
            height: 750px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 0, "label": 0, "shape": "dot", "size": 10, "title": "\u0421\u0435\u0440\u0432\u0435\u04401", "valuable": 1}, {"id": 1, "label": 1, "shape": "dot", "size": 10, "title": "\u041e\u0421 Server", "valuable": 0}, {"id": 2, "label": 2, "shape": "dot", "size": 10, "title": "SCADA1", "valuable": 1}, {"id": 3, "label": 3, "shape": "dot", "size": 10, "title": "\u041f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u04351", "valuable": 0}, {"id": 4, "label": 4, "shape": "dot", "size": 10, "title": "\u041c\u0430\u0440\u0448\u0440\u0443\u0442\u0438\u0437\u0430\u0442\u043e\u04401", "valuable": 1}, {"id": 8, "label": 8, "shape": "dot", "size": 10, "title": "\u041f\u043e\u043c\u0435\u0449\u0435\u043d\u0438\u04352", "valuable": 0}, {"id": 9, "label": 9, "shape": "dot", "size": 10, "title": "\u0417\u0434\u0430\u043d\u0438\u04351", "valuable": 0}, {"id": 5, "label": 5, "shape": "dot", "size": 10, "title": "\u0410\u0420\u041c1", "valuable": 0}, {"id": 6, "label": 6, "shape": "dot", "size": 10, "title": "\u041e\u0421 \u0410\u0420\u041c", "valuable": 0}, {"id": 7, "label": 7, "shape": "dot", "size": 10, "title": "SCADA client", "valuable": 1}]);
        edges = new vis.DataSet([{"from": 0, "label": 0, "to": 1, "weight": 0}, {"from": 0, "label": 0, "to": 2, "weight": 0}, {"from": 0, "label": Infinity, "to": 3, "weight": Infinity}, {"from": 0, "label": 1, "to": 4, "weight": 1}, {"from": 1, "label": 0, "to": 2, "weight": 0}, {"from": 1, "label": 1, "to": 4, "weight": 1}, {"from": 2, "label": 1, "to": 4, "weight": 1}, {"from": 3, "label": Infinity, "to": 4, "weight": Infinity}, {"from": 3, "label": Infinity, "to": 8, "weight": Infinity}, {"from": 3, "label": Infinity, "to": 9, "weight": Infinity}, {"from": 4, "label": 1, "to": 5, "weight": 1}, {"from": 4, "label": 1, "to": 6, "weight": 1}, {"from": 4, "label": 1, "to": 7, "weight": 1}, {"from": 5, "label": 0, "to": 6, "weight": 0}, {"from": 5, "label": 0, "to": 7, "weight": 0}, {"from": 5, "label": Infinity, "to": 8, "weight": Infinity}, {"from": 6, "label": 0, "to": 7, "weight": 0}, {"from": 8, "label": Infinity, "to": 9, "weight": Infinity}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
