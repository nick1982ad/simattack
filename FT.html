<head>

<style type="text/css">

        #mynetwork {
            width: 750px;
            height: 750;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "\u043e\u0442\u043a\u0430\u0437 \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "impact": 100, "label": "\u043e\u0442\u043a\u0430\u0437 \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "level": 2, "loss": 1, "shape": "triangleDown", "size": 10, "title": "\u0442\u0438\u043f: k_from_n k: 1 \u0443\u0449\u0435\u0440\u0431: 100"}, {"id": "\u041e\u0442\u043a\u0430\u0437 \u0410\u0421\u0423 \u0422\u041f", "impact": 1000, "label": "\u041e\u0442\u043a\u0430\u0437 \u0410\u0421\u0423 \u0422\u041f", "level": 1, "loss": 0, "shape": "triangleDown", "size": 10, "title": "\u0442\u0438\u043f: or k: 0 \u0443\u0449\u0435\u0440\u0431: 1000"}, {"id": "\u041c\u0430\u0440\u0448\u0440\u0443\u0442\u0438\u0437\u0430\u0442\u043e\u04401", "impact": 10, "label": "\u041c\u0430\u0440\u0448\u0440\u0443\u0442\u0438\u0437\u0430\u0442\u043e\u04401", "level": 3, "loss": 0, "shape": "ellipse", "size": 10, "title": "\u0442\u0438\u043f: basic k: 0 \u0443\u0449\u0435\u0440\u0431: 10"}, {"id": "\u041e\u0442\u043a\u0430\u0437 \u041f\u041e \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "impact": 10, "label": "\u041e\u0442\u043a\u0430\u0437 \u041f\u041e \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "level": 3, "loss": 0, "shape": "triangleDown", "size": 10, "title": "\u0442\u0438\u043f: or k: 0 \u0443\u0449\u0435\u0440\u0431: 10"}, {"id": "SCADA1", "impact": 1, "label": "SCADA1", "level": 4, "loss": 0, "shape": "ellipse", "size": 10, "title": "\u0442\u0438\u043f: basic k: 0 \u0443\u0449\u0435\u0440\u0431: 1"}, {"id": "\u041e\u0442\u043a\u0430\u0437 \u0432\u0441\u0435\u0433\u043e", "impact": 10000, "label": "\u041e\u0442\u043a\u0430\u0437 \u0432\u0441\u0435\u0433\u043e", "level": 0, "loss": 1, "shape": "ellipse", "size": 10, "title": "\u0442\u0438\u043f: root k: 1 \u0443\u0449\u0435\u0440\u0431: 10000"}]);
        edges = new vis.DataSet([{"arrows": "to", "capacity": 1, "color": "red", "flow": 1, "from": "\u043e\u0442\u043a\u0430\u0437 \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "to": "\u041e\u0442\u043a\u0430\u0437 \u0410\u0421\u0423 \u0422\u041f", "weight": 1}, {"arrows": "to", "capacity": 1, "color": "red", "flow": 1, "from": "\u041c\u0430\u0440\u0448\u0440\u0443\u0442\u0438\u0437\u0430\u0442\u043e\u04401", "to": "\u043e\u0442\u043a\u0430\u0437 \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "weight": 1}, {"arrows": "to", "capacity": 1, "color": "red", "flow": 1, "from": "\u041e\u0442\u043a\u0430\u0437 \u041f\u041e \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "to": "\u043e\u0442\u043a\u0430\u0437 \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "weight": 1}, {"arrows": "to", "capacity": 1, "color": "red", "flow": 1, "from": "SCADA1", "to": "\u041e\u0442\u043a\u0430\u0437 \u041f\u041e \u0441\u0435\u0440\u0432\u0435\u0440\u0430", "weight": 1}, {"arrows": "to", "capacity": 1, "color": "red", "flow": 1, "from": "\u041e\u0442\u043a\u0430\u0437 \u0410\u0421\u0423 \u0422\u041f", "to": "\u041e\u0442\u043a\u0430\u0437 \u0432\u0441\u0435\u0433\u043e", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"layout": {"hierarchical": {"enabled": true, "sortMethod": "directed", "direction": "UD"}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
